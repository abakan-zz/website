language: python

python:
  - 2.7

virtualenv:
    system_site_packages: true

before_install:
  - pip list
  - pip install IPython matplotlib napi prody
  - git clone https://github.com/abakan/ablog.git
  - pip install ablog/.

script:
  - ablog build

after_success:
  - git config --global user.name "Ahmet Bakan"
  - git config --global user.email "lornapi@gmail.com"
  - git config --global push.default simple
  - ablog deploy --push-quietly --github-token=DEPLOY_KEY
